<p>eventbinding2 works!</p>

<div class="container">
    <label for="">Number1::</label>
    <input #num1 type="text" class="form-control w-25" placeholder="Enter The Num2"><br>
    <label for="">Number2::</label>
    <input #num2 type="text" class="form-control w-25" placeholder="Enter The Num2"><br>
    <button (click)="onAddition(num1.value,num2.value)" class="btn btn-success">Addition</button><br>
    <label for="">Result::</label>
    <input [value]="result" type="text" class="form-control w-25" placeholder="Result">
</div>
