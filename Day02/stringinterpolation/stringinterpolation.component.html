<!-- 
    - To display data(HTML Content) dynamically to end user 
    syntax 
    {{propertyName}}
    - U can apply any html tag 
    - data is internally converted into string format 
-->
    <h2> {{name}} </h2>
    <h2> {{"Hi Welcome "+name}} </h2>
    <h2> {{isName?name:'Hi U r Guest'}} </h2>
    <img src="{{imgUrl}}" alt=""> <br><br>
    <h2> {{num+num}} </h2>
